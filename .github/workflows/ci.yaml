name: CI

on: [push]

jobs:
  linting:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black

      - name: Format code with black
        run: black app.py

      - name: Run flake8
        run: flake8 app.py
